{% extends 'layout.html' %} {% block content %}
<h1><strong>Posts</strong></h1>

{% for post in posts %}

<div class="p-3">
  <div class="card card-body bg-black card-project">
    <div class="row">
      <div class="col-3">
        <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid" />
      </div>
      <div class="col-9">
        <h2><strong>{{post.titles}}</strong></h2>
        <p>{{post.content|striptags|truncatechars:100}}</p>
        <p>{{post.date|date:'M d Y'|upper}}</p>

        <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">{{post.titles}} </a>
      </div>
    </div>
  </div>
</div>

{% endfor %} {% endblock %}
