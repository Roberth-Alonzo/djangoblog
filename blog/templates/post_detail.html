{% extends 'layout.html' %}

{% block content %}

<div class="text-center">
    <h1><strong>Detalles del Post</strong></h1>

<h2>{{post.titles}}</h2>
<h3 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h3>

<img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid" />

<div class="my-4">
    <p>{{post.content|safe}}</p>
</div>
</div>

{% endblock %}
